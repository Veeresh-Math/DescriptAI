<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DescriptAI Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { width: 350px; font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(to right, #9333ea, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-black gradient-text">âš¡ DescriptAI</h1>
        <span id="tier-badge" class="text-[10px] font-bold px-2 py-0.5 rounded-full bg-purple-100 text-purple-700">FREE</span>
    </div>

    <div id="scraper-box" class="mb-4 bg-teal-50 border border-teal-100 p-3 rounded-lg hidden">
        <p class="text-[10px] font-bold text-teal-700 uppercase mb-1">Product Detected!</p>
        <p id="scraped-name" class="text-xs font-bold text-gray-800 truncate"></p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Product Name</label>
            <input id="product-name" type="text" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-100 focus:border-purple-500 outline-none transition" placeholder="Scraping or enter name...">
        </div>
        <div>
            <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Key Features</label>
            <textarea id="features" class="w-full px-3 py-2 text-sm rounded-lg border border-gray-100 focus:border-purple-500 outline-none transition h-20" placeholder="List key features..."></textarea>
        </div>
        
        <div id="agency-suite" class="hidden space-y-3 pt-3 border-t border-purple-100">
             <div class="flex items-center justify-between">
                <label class="text-[10px] font-bold text-purple-600 uppercase">Agency Keywords</label>
                <button id="recommend-btn" class="text-[9px] font-black text-teal-600 bg-teal-50 px-2 py-0.5 rounded-full border border-teal-100">ðŸª„ Magic Wand</button>
             </div>
             <input id="keywords" type="text" class="w-full px-3 py-2 text-sm rounded-lg border border-teal-100 bg-teal-50/30 outline-none" placeholder="SEO Keywords...">
        </div>

        <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-600 to-teal-600 text-white py-3 rounded-xl font-black text-sm shadow-lg hover:scale-[1.02] transition">
            âš¡ Generate 3 Variants
        </button>
    </div>

    <div id="results" class="mt-4 space-y-3 hidden">
        <p class="text-[10px] font-bold text-gray-400 uppercase">Generated Output</p>
        <div id="variants-container" class="space-y-3"></div>
    </div>

    <div id="error" class="mt-3 text-[10px] font-bold text-red-600 hidden"></div>

    <script src="popup.js"></script>
</body>
</html>
